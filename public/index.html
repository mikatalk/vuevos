<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">

    <!-- Primary Meta Tags -->
    <title>Vuevos (Vue + huevos)</title>
    <meta name="title" content="Vuevos (Vue + huevos)">
    <meta name="description" content="Create a fried egg across various rendering Web APIs.
    Use Vue framework to navigate from one concept to another. Each fried egg (and its code) is encapsulated and available in its own component.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vuevos.com">
    <meta property="og:title" content="Vuevos (Vue + huevos)">
    <meta property="og:description" content="Create a fried egg across various rendering Web APIs.
    Use Vue framework to navigate from one concept to another. Each fried egg (and its code) is encapsulated and available in its own component.">
    <meta property="og:image" content="https://vuevos.com/social-wide.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vuevos.com">
    <meta property="twitter:title" content="Vuevos (Vue + huevos)">
    <meta property="twitter:description" content="Create a fried egg across various rendering Web APIs.
    Use Vue framework to navigate from one concept to another. Each fried egg (and its code) is encapsulated and available in its own component.">
    <meta property="twitter:image" content="https://vuevos.com/social-wide.png">
  </head>
  <body>
    <div id="vuevos"></div>
  </body>
</html>
